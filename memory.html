<html>
  <head>
    <title>Memory Game</title>
    
    <!-- Bootstrap Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    
    <!-- Bootstrap Compiled and minified JavaScript -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <!-- link to style.css in this project directory after bootstrap ref -->
    <link rel="stylesheet" type="text/css" href="memory.css" />
  </head>
  <body>
    
    <!--  Header    -->
    <nav class="head-foot">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Rachel's Unit 1 JS Project</span>
      </div>
    </nav>
    
    <div class="container">
      <div id="title-div">
        <h1>
          US States Memory
        </h1>
        <h5>
          Find all eight matches & test your state knowledge!
        </h5>
      </div>
      
      
      <!--  ROW 1      -->
      <div class="row">
        <div class="col-2"></div>
        <div class="col-2"> 
          <div class="ca blue unflipped" id="ca1">
          </div>
        </div>
        <div class="col-2">
          <div class="mn green unflipped" id="mn1">
          </div>
        </div>
        <div class="col-2">
          <div class="nc blue unflipped" id="nc1">
          </div>
        </div> 
        <div class="col-2">
          <div class="mn green unflipped" id="mn2">
          </div>
        </div>            
      </div>
      
      <!--  ROW 2      -->
      <div class="row">
        <div class="col-2"></div>
        <div class="col-2">
          <div class="green unflipped ny" id="ny1">
          </div>
        </div>
        <div class="col-2">
          <div class="blue unflipped wa" id="wa1">
          </div>  
        </div>
        <div class="col-2">
          <div class="green unflipped wi" id="wi1">
          </div>
        </div>
        <div class="col-2">
          <div class="blue unflipped mi" id="mi1">
          </div>
        </div>
      </div>
      
      <!--  ROW 3      -->
      <div class="row">
        <div class="col-2"></div>
        <div class="col-2">
          <div class="blue unflipped il" id="il1">
          </div>
        </div>
        <div class="col-2">
          <div class="green unflipped il" id="il2">
          </div>
        </div>
        <div class="col-2">
          <div class="blue unflipped ca" id="ca2">
          </div>
        </div>
        <div class="col-2">
          <div class="green unflipped wa" id="wa2">
          </div>
        </div>  
      </div>
      
      <!--  ROW 4      -->
      <div class="row">
        <div class="col-2"></div>
        <div class="col-2">
          <div class="green unflipped ny" id="ny2">
          </div>
        </div>
        <div class="col-2">
          <div class="blue unflipped wi" id="wi2">
          </div>
        </div>
        <div class="col-2">
          <div class="green unflipped mi" id="mi2">
          </div>
        </div>
        <div class="col-2">
          <div class="blue unflipped nc" id="nc2">
          </div>
        </div>
      </div>
      
      <div id="match-div">
        <h4>
          Try to find a match!
        </h4>
      </div>
      <div id="text-div">
        <input type="text" id="answer-box" placeholder="Type your guess and press ENTER">
      </div>  
      
    <!--   End container     -->
    </div>
    
    <!-- Footer -->
    <footer class="head-foot">
      <div id="link">
        <a href="index.html">Back to Projects</a>
      </div>
    </footer> 
    
  </body>
  <script src="memory.js"></script>
</html>
