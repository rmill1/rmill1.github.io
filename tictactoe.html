<html>
  <head>
    <title>Memory Game</title>
    
    <!-- Bootstrap Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Compiled and minified JavaScript -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <!-- link to style.css in this project directory after bootstrap ref -->
    <link rel="stylesheet" type="text/css" href="tictactoe.css" />
  </head>
  <body>
    <h1>
      Tic Tac Toe
    </h1>
    
    <div id="results-div">
        <input type="button" class="button" id="one-player-button" value="One Player"></input>
        <input type="button" class="button" id="two-player-button" value="Two Players"></input>
    </div>
    
    <div class="container">
      <div class="row" id="row1">
        <div class="col-3"></div>
        <div class="square col-2" id="1"></div>
        <div class="square col-2 column2" id="2"></div>
        <div class="square col-2" id="3"></div>
      </div>
      
      <div class="row" id="row2">
        <div class="col-3"></div>
        <div class="square col-2 row2" id="4"></div>
        <div class="square col-2 row2 column2" id="5"></div>
        <div class="square col-2 row2" id="6"></div>
      </div>
      
      <div class="row" id="row3">
        <div class="col-3"></div>
        <div class="square col-2" id="7"></div>
        <div class="square col-2 column2" id="8"></div>
        <div class="square col-2" id="9"></div>
      </div>
    </div>

    <footer class="head-foot">
      <div id="link">
<!--         <a href="index.html">Back to Projects</a> -->
      </div>
    </footer> 
    
    
  <script src="tictactoe.js"></script>
  </body>
</html>
